version: "3"

services:
  app:
    build: .
    container_name: portfolioapi-app
    command: "yarn start:prod"
    working_dir: /home/node/app
    expose:
      - "3000"
    ports:
      - "3000:3000"
    depends_on:
      - redis

  redis:
    image: 'bitnami/redis:latest'
    container_name: portfolioapi-redis
    environment: 
      - ALLOW_EMPTY_PASSWORD=yes
